<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="element element1">
        <canvas  id="myCanvas" width="600" height="800" style="border:1px solid #000000;" class="canvas-container"></canvas>
        </div>
        <div class="element element2" >
            <div class="text-display"> Next Piece </div>
            <br>
        <canvas id="nextPiece" width="200" height="200" style="border:1px solid hsl(0, 0%, 0%);"> </canvas>
        </div>
        <div class="element element4">

        
        <textarea  id="scoreArea" width="100" height="40" style="border:1px solid #000000;"> score:0 </textarea>
        </div>
        <div class="element element3">
            <div class="text-display"> Level </div>
            <br>
            <div id="levelGauge" class="gauge" 
                style=" --gauge-value:0; width:200px; height:200px; background: white;">
                <div class="ticks">
                <div class="tithe" style="--gauge-tithe-tick:1;"></div>
                <div class="tithe" style="--gauge-tithe-tick:2;"></div>
                <div class="tithe" style="--gauge-tithe-tick:3;"></div>
                <div class="tithe" style="--gauge-tithe-tick:4;"></div>
                <div class="tithe" style="--gauge-tithe-tick:6;"></div>
                <div class="tithe" style="--gauge-tithe-tick:7;"></div>
                <div class="tithe" style="--gauge-tithe-tick:8;"></div>
                <div class="tithe" style="--gauge-tithe-tick:9;"></div>
                <div class="min"></div>
                <div class="mid"></div>
                <div class="max"></div>
            </div>
                <div class="tick-circle"></div>
                <div class="needle">
                    <div class="needle-head"></div>
                </div>
                <div class="labels">
                    <div class="value-label"></div>
                </div>
            </div><!--End Gauge-->
        </div><!--End Element 4 wrapper-->
        <div class="element element5">
            <div class="grid-buttons">
                <button class = "button0 speed" id="speed0" data="0">0</button>
                <button class = "button1 speed" id="speed1" data="1">1</button>
                <button class = "button2 speed" id="speed2" data="2">2</button>
                <button class = "button3 speed" id="speed3" data="3">3</button>
                <button class = "button4 speed" id="speed4" data="4">4</button>
                <button class = "button5 speed" id="speed5" data = "5">5</button>
                <button class = "button6 speed" id="speed6" data="6">6</button>
                <button class = "button7 speed" id="speed7" data="7">7</button>
                <button class = "button8 speed" id="speed8" data="8">8</button>
                <button class = "button9 speed" id="speed9" data="9">9</button>
                <button class = "button10 speed" id="speed10" data="10">10</button>
            </div>
            <div class="utility">
            <button class = "button11" id="pause">pause</button>
            <button class = "button12 speed" id="newGame">New Game</button>
            <input type="checkbox" id="showCenter" value="Center">
            <label for="showCenter">Center</label>
            </div>
        </div><!--End Element 5 wrapper-->
    </div><!--End Grid-->

    <script src="board.js"></script>
    <script src="constants.js"></script>
    <script src="blockClass.js"></script>
    <script src="functions.js"></script>
    <script src="index2.js"></script>

    <script>initialize(c,ctx)
            setup()
            
            const button = document.getElementById("myButton");
    </script>
</body>
</html>
